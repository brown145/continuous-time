<html>
<head>
  <title>Continuous Time</title>
  <script src='sprintf.js'></script>
  <script src='zip-longitude.js'></script>
  <style>
    * {
      font-family: sans-serif;
    }
    body {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
    #input {
      width: 90px;
      font-size: 22pt;
      font-weight: bold;
      text-align: right;
    }
    .mode-switch {
      font-size: 16pt;
      padding: 5px;
      margin: 10px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h1>
    Continuous time at
    <input type='text' id='input'></input><span id='prompt'></span>
    is <span id='clock'></span>
  </h1>
  <br />
  <button type='button' class='mode-switch'
    onclick='switch_mode("LONG")'>Longitude</button>
  <button type='button' class='mode-switch'
    onclick='switch_mode("ZIP")'>ZIP</button>
  <script>
    "use strict";

    var MODE;
    var hour_ms = 1000 * 60 * 60; // millis in an hour

    function elem(id) {
      return document.getElementById(id);
    }

    function con_time(longitude) {
      var utc = new Date().getTime();
      var off = 12 * hour_ms * longitude / 180;
      var ctm = new Date(utc + off);
      return { hour: ctm.getUTCHours()
             , min:  ctm.getUTCMinutes()
             , sec:  ctm.getUTCSeconds()
             }
    }

    function setLong() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(useGeoLoc, useDefault);
      } else {
        useDefault();
      }

      function useGeoLoc(gl) {
        elem("input").value = gl.coords.longitude;
      }

      function useDefault(e) {
        elem("input").value = -117;
      }
    }

    function show() {
      var l, z, t;

      if(MODE == "LONG") {
        l = elem('input').value;
      } else if(MODE == "ZIP") {
        z = elem('input').value;
        l = zip_longitude[z];
      } else {
        error('BAD MODE');
      }

      if(isNaN(l)) {
        // bogus longitude
        elem('clock').innerHTML = '??:??:??';
      } else {
        t = con_time(l);
        elem('clock').innerHTML =
          sprintf('%02d:%02d:%02d', t.hour, t.min, t.sec);
      }
    }

    function switch_mode(m) {
      MODE = m;
      if(m == "LONG") {
        elem('prompt').innerHTML = '&deg;';
        setLong();
      } else if(m == "ZIP") {
        elem('prompt').innerHTML = '';
        elem('input').value = 92093;
      } else {
        error('BAD MODE');
      }
      show();
    }

    function error(msg) {
      alert(msg);
      location.reload();
    }

    switch_mode("LONG");
    setInterval(show, 1000); // update every second
  </script>
</body>
</html>
