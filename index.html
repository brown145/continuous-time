<html>
<head>
  <title>Continuous Time</title>
  <script src='sprintf.js'></script>
  <script src='zip-longitude.js'></script>
  <style>
    * {
      font-family: sans-serif;
    }
    body {
      width: 80%;
      margin: 40px auto;
      text-align: center;
    }
    #input {
      width: 90px;
      font-size: 22pt;
      font-weight: bold;
      text-align: right;
    }
    #mode-switch {
      font-size: 16pt;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>
    Continuous time at
    <input type='text' id='input'></input><span id='prompt'></span>
    is <span id='clock'></span>
  </h1>
  <br />
  <button type='button' id='mode-switch' onclick='mode_switch()'></button>
  <script>
    function elem(id) {
      return document.getElementById(id);
    }

    hour_ms = 1000 * 60 * 60; // millis in an hour

    function conTime(longitude) {
      var utc = new Date().getTime();
      var off = 12 * hour_ms * longitude / 180;
      var ctm = new Date(utc + off);
      return { hour: ctm.getUTCHours()
             , min:  ctm.getUTCMinutes()
             , sec:  ctm.getUTCSeconds()
             }
    }
    
    function setDefaultLONG() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
        }

        function successFunction(position) {
        	console.log(position.coords.longitude);
            elem("input").value = position.coords.longitude;
            show();
        }

        function errorFunction(e) {
        	//console.log(e);
        	//DO nothing
        }
    }
    setDefaultLONG();

    MODE = "LONG";

    function show() {
      var l, z, t;

      if(MODE == "LONG") {
        l = elem('input').value;
      } else if(MODE == "ZIP") {
        z = elem('input').value;
        l = zip_longitude[z];
      } else {
        error('BAD MODE');
      }

      t = conTime(l);
      if(t.hour) { // probably a valid time
        elem('clock').innerHTML =
          sprintf('%02d:%02d:%02d', t.hour, t.min, t.sec);
      } else { // error or user still typing
        elem('clock').innerHTML = '??:??:??';
      }
    }

    function mode_switch() {
      // change mode
      // update prompt and mode-switch
      // set default input for this mode
      if(MODE == "LONG") {
        MODE = "ZIP";
        elem('prompt').innerHTML = '';
        elem('mode-switch').innerHTML = 'Longitude';
        elem('input').value = 92093;
      } else if(MODE == "ZIP") {
        MODE = "LONG";
        elem('prompt').innerHTML = '&deg;';
        elem('mode-switch').innerHTML = 'ZIP';
        elem('input').value = -130;
      } else {
        error('BAD MODE');
      }
      show();
    }

    function error(msg) {
      alert(msg);
      location.reload();
    }

    mode_switch(); // long -> zip and show
    mode_switch(); // zip -> long and show
    setInterval(show, 1000); // update every second
  </script>
</body>
</html>
